<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD PLATO</title>
</head>
<body>

    <h1 class="titulo">CRUD PLATO</h1>
    <div class="contenedorPrincipal">
        <form class="formulario">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">nombre </label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ingresa el nombre del plato">
            </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">descripcion </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">precio </label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="ingresa el precio del plato">
            </div>
        
          
              
              <div class="mb-3 pt-4">
                <button type="submit" class="btn btn-success ">Crear</button>
              </div>
              
        </form>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">nombre</th>
                <th scope="col">descripcion</th>
                <th scope="col">precio</th>
                <th scope="col">op</th>
              </tr>
            </thead>
            <tbody  id="tbody">
            </tbody>
          </table>

    </div>

   


    
    
    
    <script src="./js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
